<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de imagenes</title>
    <link rel="icon" href="iam.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>

<body>
    <div class="main">
        <h1>Clasificación de componentes con IA.</h1>
        <p>Cargue una imágen para clasificarla</p>
        <!--ESTILO 1-->
        <div class="container-input">
            <input type="file" id="imageUpload" class="inputfile inputfile-1" accept="image/*" disabled="true" />
            <label for="imageUpload">
                <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17"
                    viewBox="0 0 20 17">
                    <path
                        d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                    </path>
                </svg>
                <span class="iborrainputfile">Seleccione la foto</span>
            </label>
        </div>
        <br>
        <h3 id="result"></h3>
        <canvas id="canvas" width="450" height="450"></canvas>
        <footer>
            Equipo "Requin".   Sistemas Operativos, grupo 2259.     I.T.S.E    FESC C.4 UNAM
            <a href="https://github.com/JAVALAVALI/CNN-REQUIN" target="_blank">Código en GitHub</a>
        </footer>
    </div>
    <script src="engine.js"></script>
</body>

</html>
